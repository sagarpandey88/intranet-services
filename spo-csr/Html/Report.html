<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Report</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<style>
.form-group{
	margin-bottom:0px!important;
}
.tab-content>.active {
    display: block;
    border: 1px solid #d3d3d3;
    margin-top: 15px;
    box-shadow: 5px 10px 18px #d3d3d3;
}
</style>
</head>

<body>
<div class="csr-report p-3">
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#yearly">Yearly</a>
  </li>

  <li class="nav-item">
    <a class="nav-link " data-toggle="tab" href="#monthly">Montly</a>
  </li>
</ul>


<div class="tab-content">
  <div class="tab-pane container fade pt-3 " id="monthly">
  
  
<div class="row">
				<div class="col-3">
				<div class="form-group">
	
				  <select class="form-control" id="csr-report-year-tab2">
				    <option>2019</option>
				    <option>2020</option>
				  </select>
				</div></div>
				<div class="col-3">
					<div class="form-group">
		
			  <select class="form-control" id="csr-report-month">
			    <option value="0">Jan</option>
			    <option value="1">Feb</option>
			    <option value="2">Mar</option>
			    <option value="3">Apr</option>
			    <option value="4">May</option>
			    <option value="5">Jun</option>
			    <option value="6">July</option>
			    <option value="7">Aug</option>
			    <option value="8">Sep</option>
			    <option value="9">Oct</option>
			    <option value="10">Nov</option>
			    <option value="11">Dec</option>
			
			  </select>
			</div>
				</div>
		<div class="col-3 csr-buttons btn-group">
			<button type="button" class="btn btn-sm btn-outline-secondary" id="csr-report-fetch" onclick="CSRApp.fetchMonthReport()">Fetch</button>
					
	
			</div>
			
</div>
	<div class="col-12 csr-results pt-3">
<!---->
	<div class="row">
	<div class="col-6"><h1>Tabular</h1><table class="table  mt-3" id="csr-report-table">
		                    <thead>
		                        <tr>
		                            <th>Program </th>
		                            <th>Registered</th>
		                            <th>Attended</th>
		                                                   </tr>
		                    </thead>
		                    <tbody></tbody>
		                </table>
</div>
		<div class="col-6"><h1>Graphical</h1>
			<canvas id="csr-program-count" ></canvas>


		</div>
	</div>
</div>

  </div><!--tab 1 ends-->
  <div class="tab-pane container active pt-3" id="yearly">	
<div class="row">
				<div class="col-3">
				<div class="form-group">
	
				  <select class="form-control" id="csr-report-year-tab1">
				    <option>2019</option>
				    <option>2020</option>
				  </select>
				</div></div>
						
		<div class="col-3 csr-buttons btn-group">
			<button type="button" class="btn btn-sm btn-outline-secondary" id="csr-report-fetch-yearly" onclick="CSRApp.fetchYearReport()">Fetch</button>				
			</div>
			
</div>
	<div class="col-12 csr-results pt-3">
	<canvas id="csr-program-chart" style="height:350px"></canvas>

</div>

</div>

</div>
</div>




</body>

</html>
